syntax = "proto3";

package dewars.debug.v1;

message Debug {
  message Mesh {

    message Node {
      string id = 1;

    }

    message Edge {
      string id = 1;
      string source = 2;
      uint32 source_index = 3;
      string target = 4;
      uint32 target_index = 5;

    }

    repeated Node nodes = 1;
    repeated Edge edges = 2; 
  }


  oneof payload {
    Mesh mesh = 1;
  }
}
