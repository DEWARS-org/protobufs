syntax = "proto3";
package dewars.channel.peering;

message Peering {
  message Peer {
    string id = 1;
    string name = 2;
    bool connected = 3;
  }

  message Peers {
    repeated Peer peers = 1;
  }

  message Upsert {
    string id = 1;
    optional string name = 2;
  }

  message Delete {
    string id = 1;
  }

  oneof payload {
    Peers peers = 1;
    Upsert upsert = 2;
    Delete delete = 3;
  }
}